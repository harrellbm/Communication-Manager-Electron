<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../assets/message_editor.css"
    meta charset="UTF-8">
    <link rel="stylesheet" href="../node_modules/quill/dist/quill.snow.css">
    <title>Message Editor</title>
  </head>
  <body>
    <div class="wrapper">
      <p id="tag">
        <text>Title:</text>
        <input type="text" id="title" value="" spellcheck="true">
      </p>
      <p id="greeting_title" class="title">Greeting</p>
      <div class="message" type="text" id="greeting" value=""></div>
      <p id="content_title" class="title">Content</p>
      <div class="message" type="text" id="content" value=""></div>
      <p id="signature_title" class="title">Signature</p>
      <div class="message" type="text" id="signature" value=""></div>
      <p id="bottom">
        <input class="button" type="button" id="save" value="Save">
        <input class="button" type="button" id="copy" value="Copy">
      </p>
    </div>
  </body>
  <script type="text/javascript" src="message_editor.js"></script>
</html>
