<html>
    <head>
        <link rel="stylesheet" href="../assets/index.css"
        meta charset="UTF-8">
        <link rel="stylesheet" href="../node_modules/dragula/dist/dragula.min.css">
        <link rel="stylesheet" href="../node_modules/tui-calendar/dist/tui-calendar.css">
        <link rel="stylesheet" href="../node_modules/tui-date-picker/dist/tui-date-picker.css">
        <link rel="stylesheet" href="../node_modules/tui-time-picker/dist/tui-time-picker.css">

        <title>Message Manager</title>
    </head>
    <body>
        <button class="tablink" onclick="openPage('Home', this)"id="homeTab">Home</button>
        <button class="tablink" onclick="openPage('Initiative', this)" id="defaultOpen">Initiative</button>
        <button class="tablink" onclick="openPage('Messages', this)" id="messageTab">Message Manager</button>

        <div id="Home" class="tabcontent">
            <div class="wrapper">
                <p class="tag">
                  <text>Initiative manager:</text>
                  <input class="button" type="button" id="add" value="add">
                </p>
                <div id="In"></div>
                <p id="bottom">
                  <input class="button" type="button" id="save" value="Save">
                  <input class="button" type="button" id="open" value="Open">
                </p>
            </div>
        </div>

        <div id="Initiative" class="tabcontent">
            <div class="initWrapper">
                <div id="initHeader">
                  <p>Initiative</p>
                  <textarea class="text" type="text" id="initName"></textarea>
                  <p id="initDescripTitle">Description</p>
                  <textarea class="text" type="text" id="initDescription"></textarea>
                </div>
                <div id="groups">
                  <div id="groupHeader">
                    <text>Groups </text>
                    <span id="grouSep">|</span>
                    <div style="width: 25px; height: 25px;">
                      <svg  id="addGroup" width="100%" height="100%" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M10 3C10.5523 3 11 3.44772 11 4V9H16C16.5523 9 17 9.44772 17 10C17 10.5523 16.5523 11 16 11H11V16C11 16.5523 10.5523 17 10 17C9.44772 17 9 16.5523 9 16V11H4C3.44772 11 3 10.5523 3 10C3 9.44771 3.44772 9 4 9L9 9V4C9 3.44772 9.44772 3 10 3Z"/>
                      </svg>
                    </div>
                  </div>
                  <div id="groupIn"></div> 
                </div>
                <div id="goalHeader">
                  <text>Goals </text>
                  <span id="goalSep">|</span>
                  <div style="width: 25px; height: 25px;">
                    <svg  id="addGoal" width="100%" height="100%" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M10 3C10.5523 3 11 3.44772 11 4V9H16C16.5523 9 17 9.44772 17 10C17 10.5523 16.5523 11 16 11H11V16C11 16.5523 10.5523 17 10 17C9.44772 17 9 16.5523 9 16V11H4C3.44772 11 3 10.5523 3 10C3 9.44771 3.44772 9 4 9L9 9V4C9 3.44772 9.44772 3 10 3Z"/>
                    </svg>
                  </div>
                </div>
                <div id="goalIn"></div>
                <div id="initMid">
                  <svg class="initMidBtn" id="prev" width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M9.70711 16.7071C9.31658 17.0976 8.68342 17.0976 8.29289 16.7071L2.29289 10.7071C1.90237 10.3166 1.90237 9.68342 2.29289 9.29289L8.29289 3.29289C8.68342 2.90237 9.31658 2.90237 9.70711 3.29289C10.0976 3.68342 10.0976 4.31658 9.70711 4.70711L5.41421 9H17C17.5523 9 18 9.44772 18 10C18 10.5523 17.5523 11 17 11L5.41421 11L9.70711 15.2929C10.0976 15.6834 10.0976 16.3166 9.70711 16.7071Z"/>
                  </svg>
                  <svg class="initMidBtn" id="today" width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.7071 2.29289C10.3166 1.90237 9.68342 1.90237 9.29289 2.29289L2.29289 9.29289C1.90237 9.68342 1.90237 10.3166 2.29289 10.7071C2.68342 11.0976 3.31658 11.0976 3.70711 10.7071L4 10.4142V17C4 17.5523 4.44772 18 5 18H7C7.55228 18 8 17.5523 8 17V15C8 14.4477 8.44772 14 9 14H11C11.5523 14 12 14.4477 12 15V17C12 17.5523 12.4477 18 13 18H15C15.5523 18 16 17.5523 16 17V10.4142L16.2929 10.7071C16.6834 11.0976 17.3166 11.0976 17.7071 10.7071C18.0976 10.3166 18.0976 9.68342 17.7071 9.29289L10.7071 2.29289Z"/>
                  </svg>
                  <svg class="initMidBtn" id="next" width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M10.2929 3.29289C10.6834 2.90237 11.3166 2.90237 11.7071 3.29289L17.7071 9.29289C18.0976 9.68342 18.0976 10.3166 17.7071 10.7071L11.7071 16.7071C11.3166 17.0976 10.6834 17.0976 10.2929 16.7071C9.90237 16.3166 9.90237 15.6834 10.2929 15.2929L14.5858 11L3 11C2.44772 11 2 10.5523 2 10C2 9.44772 2.44772 9 3 9H14.5858L10.2929 4.70711C9.90237 4.31658 9.90237 3.68342 10.2929 3.29289Z"/>
                  </svg>
                    
                  <input class="dateDisplay" disabled="true" type="text" id="year">
                  <span id="dateSep" >|</span>
                  <input class="dateDisplay" disabled="true" type="text" id="month">
                </div>
                <div id=calWrapper>
                  <div id="calendar"></div>
                </div>
                <p id="initBottom">
                  <input class="button" type="button" id="initSave" value="Save">
                  <input class="button" type="button" id="initOpen" value="Open">
                </p>
            </div>
        </div>

        <div id="Messages" class="tabcontent">
            <div id="messWrapper">
                <p id="messTitle" class="tag">Messages</p>
                <div id="messOptions">
                  <span id="messSep">|</span>
                  <div style="width: 25px; height: 25px; margin-right: 3rem; vertical-align: middle; margin-bottom: 0.1rem;">
                    <svg  id="addMess" width="100%" height="100%" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M10 3C10.5523 3 11 3.44772 11 4V9H16C16.5523 9 17 9.44772 17 10C17 10.5523 16.5523 11 16 11H11V16C11 16.5523 10.5523 17 10 17C9.44772 17 9 16.5523 9 16V11H4C3.44772 11 3 10.5523 3 10C3 9.44771 3.44772 9 4 9L9 9V4C9 3.44772 9.44772 3 10 3Z"/>
                    </svg>
                  </div>
                </div>
                <p id="aveTitle" class="tag">Unassigned Slots</p>
                <div id="aveOptions">
                  <div id="sortOptions">
                    <span id="sortTitle">Sort by</span> 
                    <span id="sortSep">|</span>
                    <details id="sortDate"><summary>Date</summary></details>
                  </div>
                  <div id="btnOptions">
                    <span id="btnSep">|</span>
                    <div style="width: 25px; height: 25px; margin-right: 3rem; vertical-align: middle; margin-bottom: 0.1rem;">
                      <svg  id="addAve" width="100%" height="100%" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M10 3C10.5523 3 11 3.44772 11 4V9H16C16.5523 9 17 9.44772 17 10C17 10.5523 16.5523 11 16 11H11V16C11 16.5523 10.5523 17 10 17C9.44772 17 9 16.5523 9 16V11H4C3.44772 11 3 10.5523 3 10C3 9.44771 3.44772 9 4 9L9 9V4C9 3.44772 9.44772 3 10 3Z"/>
                      </svg>
                    </div>
                  </div>
                </div>
                <div id="messageIn" class="messIn"></div>
                <div id="avenueIn" class="messIn"></div>
                <p id="messBottom">
                  <input id="messSave" class="button" type="button" value="Save">
                </p>
            </div>
        </div>
        <!-- Modal for adding goals -->
        <div id="goalModal" class="goalModal">
          <!-- Modal content -->
          <div class="goalModal-content">
            <select id="goalTypeModal"></select>
            <p id="modalDescTitle">Description:</p>
            <p id="modalFreqTitle">Frequency:</p>
            <p id="modalRemiTitle">Reminder:</p>
            <span class="close">&times;</span>
            <textarea id="goalDescModal"></textarea>
            <div id="freqModal">
              <input id="goalStartModal" type="date"></input>
              <p id="modalEveryTitle">Every</p>
              <input id="goalFreqModal" type="number" min="1" max="30"></input>
              <select id="goalDenoModal"></select>
              <p id="modalUntilTitle">Until</p>
              <input id="goalUntilModal" type="date"></input>
            </div>
            <textarea id="goalRemiModal"></textarea>
            <input class="button" type="button" id="goalSaveModal" value="Save"> 
          </div>
        </div>
        <!-- Modal for adding avenues -->
        <div id="aveModal" class="aveModal">
            <!-- Modal content -->
            <div class="aveModal-content">
              <select id="aveDropModal"></select>
              <p id="aveDateTitle">Date:</p>
              <p id="aveDescTitle">Description:</p>
              <p id="avePersTitle">Persons:</p>
              <span class="close">&times;</span>
              <p id="modalSentBox">
                <input id="aveSentModal" type="checkbox"></input>
                <label for="aveSentModal">Sent:</label>
              </p>
              <input id="aveDateModal" type="date"></input>
              <textarea id="aveDescModal"></textarea>  
              <textarea id="avePersModal"></textarea>
              <div id="aveBtns"> 
                <input class="button" type="button" id="aveSaveModal" value="Save"> 
                <input class="button" type="button" id="aveDeleteModal" value="Delete">
              </div>
            </div>
        </div>
        <div id="aveIdModal" style="position: absolute; display: none;"></div>
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
