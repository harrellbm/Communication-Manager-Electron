<html>
    <head>
        <link rel="stylesheet" href="../assets/index.css"
        <meta charset="UTF-8">
        <title>Message Manager</title>
    </head>
    <body>
        <button class="tablink" onclick="openPage('Home', this)">Home</button>
        <button class="tablink" onclick="openPage('News', this)" id="defaultOpen">News</button>
        <button class="tablink" onclick="openPage('Contact', this)">Contact</button>
        <button class="tablink" onclick="openPage('About', this)">About</button>

        <div id="Home" class="tabcontent">
            <h3>Home</h3>
            <p>Home is where the heart is..</p>
        </div>

        <div id="News" class="tabcontent">
            <div class="wrapper">
                <p class="tag">
                  <text>Messages:</text>
                  <input class="button" type="button" id="add" value="add">
                </p>
                <div id="messageIn"></div>
                <p id="bottom">
                  <input class="button" type="button" id="save" value="Save">
                  <input class="button" type="button" id="open" value="Open">
                </p>
            </div>
        </div>

        <div id="Contact" class="tabcontent">
            <h3>Contact</h3>
            <p>Get in touch, or swing by for a cup of coffee.</p>
        </div>

        <div id="About" class="tabcontent">
            <h3>About</h3>
            <p>Who we are and what we do.</p>
        </div> 
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
