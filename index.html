<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="renderer.css"
    <meta charset="UTF-8">
    <title>Message Editor</title>
  </head>
  <body>
    <table class="row">
      <tr>
        <td>
          <p class="tag">
            <text>Title:</text>
            <input type="text" id="title" value="" spellcheck="true">
          </p>
        </td>
        <td>
          <p class="tag">
            <text>Avenue</text>
            <input type="button" id="add" value="add">
          </p>
        </td>
      </tr>
      <tr>
        <td>
          <p>
            <text>Greeting</text>
            <br/>
            <textarea type="text" id="greeting" value="" spellcheck="true"></textarea>
          </p>
          <p>
            <text>Content</text>
            <br/>
            <textarea type="text" id="content" value="" spellcheck="true"></textarea>
            <!--add with css overflow-y: scroll; height="100px" resize="none"-->
          </p>
          <p>
            <text>Signature</text>
            <br>
            <textarea type="text" id="signature" value=""></textarea>
            <br/>

          </p>
        <!-- <button id="2" type="button" onclick="buttonPush()">Save</button>
        <script type="text/javascript" src="./renderer.js"></script> -->
        </td>
        <td>
          <div id="avenueIn"></div>
        </td>
      </tr>
      <tr id="bottom">
        <td colspan="2">
          <p>
            <input type="button" id="save" value="Save">
          </p>
        </td>
      </tr>
    </table>
  </body>
  <script type="text/javascript" src="renderer.js"></script>
</html>
